<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Setup</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Team Setup</h1>
        <form id="team-form">
            <label>Team 1 Name: <input type="text" id="team1-name" required></label>
            <label>Team 1 Logo: <input type="file" id="team1-logo" accept="image/*"></label>
            <label>Team 2 Name: <input type="text" id="team2-name" required></label>
            <label>Team 2 Logo: <input type="file" id="team2-logo" accept="image/*"></label>
            <button type="submit">Save Teams</button>
        </form>
        <a href="control-panel.html">Go to Control Panel</a>
    </div>
</body>
</html>
