<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Output</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="output-container">
        <div id="score-bug"></div>
        <div id="animation-display"></div>
    </div>
    <style>
        body {
            background: transparent;
        }
        #output-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #animation-display {
            font-size: 32px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</body>
</html>
